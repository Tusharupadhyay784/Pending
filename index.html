<!DOCTYPE html>
<html>

<head>
    <title>YouTube Video Carousel</title>
    <style>
        /* Style for the carousel container */
        .carousel {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Style for the carousel items */
        .carousel-item {
            flex: 0 0 auto;
            width: 100%;
            height: 400px;
            scroll-snap-align: start;
        }

        /* Style for the embedded YouTube video */
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="carousel">
        <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="carousel-item">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        // Initialize the carousel using JavaScript
        const carousel = document.querySelector('.carousel');
        const items = carousel.querySelectorAll('.carousel-item');
        const prev = document.querySelector('#prev');
        const next = document.querySelector('#next');

        // Show the previous item when the 'prev' button is clicked
        prev.addEventListener('click', () => {
            carousel.scrollBy(-items[0].clientWidth, 0);
        });

        // Show the next item when the 'next' button is clicked
        next.addEventListener('click', () => {
            carousel.scrollBy(items[0].clientWidth, 0);
        });
    </script>
</body>

</html>
